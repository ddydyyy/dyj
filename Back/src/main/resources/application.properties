spring.application.name=back

# 데이터베이스 연결 URL
spring.datasource.url=jdbc:mysql://project-db-cgi.smhrd.com:3307/campus_24SW_DD_p2_1
# 데이터베이스 사용자명
spring.datasource.username=campus_24SW_DD_p2_1
# 데이터베이스 비밀번호
spring.datasource.password=smhrd1
# MySQL 드라이버 클래스명
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate 관련 설정
# 데이터베이스 스키마를 자동으로 업데이트
spring.jpa.hibernate.ddl-auto=update
# SQL 쿼리를 콘솔에 출력
spring.jpa.show-sql=true
# 뷰 렌더링 중에 데이터베이스 트랜잭션을 자동으로 열지 않도록 설정
spring.jpa.open-in-view=false